name: Test all python solutions
on: push
jobs:
  test-all-solutions:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: setup pip environment
        run: |
          cd python
          pip install --requirement requirements.lock
      - name: run tests
        run: |
          cd python
          export DEFAULT_PYTHON=python
          
          echo '```plaintext' >> $GITHUB_STEP_SUMMARY
          python test_all.py | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
